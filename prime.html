<!DOCTYPE html>
<html>
  
<head>
    <title>
   PRIME NUMBER
    </title>
      
    <style>
        body {
    border:2px solid black;
    width:400px;
    height:200px;
    text-align:center;

}
        
        h3 {
            color:green;
        }
        form {
            background: #fff;
            max-width: 400px;
            padding: 30px;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        
    </style>
      
    <script type="text/javascript">
      
        // Function to check for prime number
        function checkPrime() {
              
            var n, i, flag = true;
              
            // Getting the value form the
            
            n = document.myform.n.value;
            n = parseInt(n)
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
                  
            // Check and display output
            if (flag == true){
                console.log(n + " is prime");
                output="the number is prime";
                document.getElementById("result").value=output;
            }else{
                console.log(n + " is not prime");
                output="the number is not prime";
                document.getElementById("result").value=output;

            }
        }
    </script>
</head>
  
<body style="background: url(./6....jpg);">
      
      
        <form name="myform">
            <h3>CHECK THE NUMBER IS PRIME OR NOT</h3>
            Enter the number:
            <input type="text" name=n value="">
            <br>
            <br>
            <input type="button" value="Check" onClick="checkPrime()">
            <br>
            <BR>
            
            <div>
                <label >Output</label>
                <input id="result" type="text" enabled>
        </div>
        </form>
    
</body>
  
</html>
